  content: '';

  width: 20vw;

  content: '';
  position: absolute;
  top: 60vh;
  left: 0;
  height: 60vh;
  width: 20vw;
  background: #B30753ad;
  -webkit-transform: skew(-35deg, 0deg);
  -moz-transform: skew(-35deg, 0deg);
  -ms-transform: skew(-35deg, 0deg);
  -o-transform: skew(-35deg, 0deg);
  transform: skew(-35deg, 0deg);
