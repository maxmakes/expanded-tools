		<title>pattern14redo</title>
		<style> 
			body{
				background: linear-gradient(blue, tomato);
			}

			#confetti {
   				width: 110vw; 
    			position: fixed;
    			top: -10vw; 
   		 		left: -10vw; 
    			transform: rotate(10deg); 
			}

			#confetti div {
				height: 5vw;
				width: 1vw;
				background-color: blue;
				border-radius: 50%;
				margin: 3vw;
				float: left;
			}	

			#confetti:hover div {
  				background-color:white;
  				transition: all 0.5s ease;
}
					
			#circles div {
				width: 1vw;
				height: 1vw;
				-moz-border-radius: 13vw;
				-webkit-border-radius: 13vw;
				border-radius: 13vw;
				margin: 5vw;
				background-color: green;
				float:left;
				top: 5vw;
				left: 5vw;
			}

			#dots:hover div {
 				transform: scale(1, 20);
  				transition: all 0.5s ease;
					}
		#spot {
   				width: 110vw; 
    			position: fixed;
    			top: -5vw; 
   		 		left: -5vw; 
    			transform: rotate(-15deg); 
    			mix-blend-mode: luminosity;
			}

			#spot div {
				height: 4vw;
				width: 2vw;
				background-color: tomato;
				mix-blend-mode: luminosity;
				border-radius: 50%;
				margin: 5vw;
				float: left;
			}	

		#dots {
   				width: 110vw; 
    			position: fixed;
    			top: -5vw; 
   		 		left: -5vw; 
    			transform: rotate(-5deg); 
			}

			#dots div {
				height: 1vw;
				width: 2vw;
				background-color: red;
				border-radius: 50%;
				margin: 5vw;
				float: left;
			}

		</style>
